<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtnamaowner">NAMA PEMILIK KOS</label><br />
          <input type="text" class="form-control" id="txtnamaowner" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txttelpon">NO TELEPON</label><br />
          <input type="text" class="form-control" id="txttelpon" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtfasilitas">FASILITAS</label><br />
          <input type="text" class="form-control" id="txtfasilitas" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtalamat">ALAMAT KOS</label><br />
          <input type="text" class="form-control" id="txtalamat" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtemail">EMAIL</label><br />
          <input type="email" class="form-control" id="txtemail" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtbiaya">BIAYA PERBULAN</label><br />
          <input type="text" class="form-control" id="txtbiaya" required />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtTTL">TEMPAT/TANGGAL LAHIR</label><br />
          <input type="text" class="form-control" id="txtTTL" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtluaskamar">LUAS KAMAR (dalam m&#178)</label><br />
          <input type="text" class="form-control" id="txtluaskamar" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtfasilitas">UPLOAD GAMBAR</label><br />
          <form action="" method="post" enctype="multipart/form-data">
              <input type="file" id="gambarkos" />
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtJK">JENIS KELAMIN</label><br />
          <input type="text" class="form-control" id="txtJK" required />
        </div>
      </div>
      <div class="col-4">
        <div class="form-group text-center">
          <label for="txtjumlahkamar">BANYAK KAMAR</label><br />
          <input type="text" class="form-control" id="txtjumlahkamar" required />
        </div>
      </div>
      <div class="col-4">
        <div class="text-center mt-4">
          <button class="btn btn-success">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
